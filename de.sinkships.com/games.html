<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#000000">

    <meta name="og:type" content="Browsergame"/>
    <meta name="og:site_name" content="Sinkships"/>
    <meta property="og:image" name="twitter:image" content="https://sinkships.com/images/icon.png" />
    <meta itemprop="image" content="https://sinkships.com/images/icon.png" />
</head>
<body>
<header>
    <nav>
        <img alt="Schiffe versenken-Logo" class="hb" id="logo" src="images/icon.png">
        <button class="hb"><a href="/">New Game</a></button>
        <button class="hb"><a href="games.html">Additionaly Gamemodies</a></button>
        <button class="hb"><a href="https://discord.gg/uxEuabc7qf" target="_blank">Discord</a></button>
        <button class="hb"><a href="imprint.html">Impressum</a></button>
    </nav>
</header>
<div class="clearfix additional-games" style="min-height: 800px; height: auto;">
    <div>
        <div class="header">
            <h1>Additional Battleship Games</h1>
            <input type="text" id="searchInput" onkeyup="searchGames()" placeholder="Search games...">
        </div>

        <div class="games-container">
            <div class="game">
                <h2>Classic Battleship</h2>
                <button class="play-btn">Play</button>
            </div>

            <div class="game">
                <h2>Advanced Battleship</h2>
                <button class="play-btn">Play</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>© 2023 Sinkships.com | <a href="imprint.html">Impressum</a></p>
</footer>
</body>

<script>
    const games = [
        {
            name: "Classic Battleship",
            link: "game.html",
            description: "A standard game with a 10x10 grid and 7 ships of different sizes."
        },
        {
            name: "Silly Battleship",
            link: "easy.html",
            description: "A very silly Battleship, with only 1. Boats!"
        },
        {
            name: "Extreme Small Battleship",
            link: "small.html",
            description: "A 6x6 field for a fast game!"
        },
        {
            name: "Large Battleship",
            link: "big.html",
            description: "A very very large Battelship game! Only for patience Persons!"
        }
    ];

    function showGames() {
        const gamesContainer = document.querySelector('.games-container');
        gamesContainer.innerHTML = '';

        games.forEach(game => {
            const gameDiv = document.createElement('div');
            gameDiv.classList.add('game');

            const gameName = document.createElement('h2');
            gameName.textContent = game.name;

            const gameDescription = document.createElement('p');
            gameDescription.textContent = game.description || "";

            const playBtn = document.createElement('button');
            playBtn.classList.add('play-btn');
            playBtn.textContent = 'Play';
            playBtn.addEventListener('click', () => window.location.href = game.link);

            gameDiv.appendChild(gameName);
            gameDiv.appendChild(gameDescription);
            gameDiv.appendChild(playBtn);
            gamesContainer.appendChild(gameDiv);
        });
    }

    function searchGames() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toUpperCase();
        const gamesContainer = document.querySelector('.games-container');
        const gamesDivs = gamesContainer.querySelectorAll('.game');

        gamesDivs.forEach(gameDiv => {
            const gameName = gameDiv.querySelector('h2');
            const gameText = gameName.textContent.toUpperCase();

            if (gameText.indexOf(filter) > -1) {
                gameDiv.style.display = '';
            } else {
                gameDiv.style.display = 'none';
            }
        });
    }

    showGames();
</script>
</html>
